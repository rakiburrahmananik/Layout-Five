<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Five</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section start -->
        <header>
            <h1>Header Section</h1>
        </header>
    <!-- header section end -->

        <!-- menu section start -->
            <section class="menu">
                <ul>
                    <li>Navigation Link1</li>
                    <li>Navigation Link2</li>
                    <li>Navigation Link3</li>
                </ul>
            </section>
        <!-- menu section end -->

            <!-- main section start -->
                <section class="mainsection">
                    <div class="partone">
                        <div class="sectionpart">
                            <h2>Section Part</h2>
                            <p>Some Text</p>
                        </div>
                        <div class="articlepart">
                            <h2>Article Part</h2>
                            <p>Some Detailed Text</p>
                        </div>
                    </div>
                    <div class="parttwo">
                        <h2>Sidebar Part</h2>
                    </div>
                </section>
            <!-- main section end -->

        <!-- summary section start -->
                <section class="summary">
                    <h3>Summary:click here to show details</h3>
                </section>
        <!-- summary section end -->

        <!-- footer section start -->
                <footer>
                    <h2>Footer Section</h2>
                    <br>
                    <p>Copyright (Year)</p>
                </footer>
        <!-- footer section end -->
</body>
</html>
